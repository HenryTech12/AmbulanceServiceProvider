<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambulance Service Provider | Logout Confirmation</title>
  <link rel="stylesheet" th:href="@{/css/output.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full text-center">
    <div class="text-red-500 text-5xl mb-4">
      <i class="fas fa-sign-out-alt"></i>
    </div>
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Confirm Logout</h2>
    <p class="text-sm text-gray-600 mb-6">
      Are you sure you want to log out of your account?
    </p>

    <div class="flex justify-center gap-4">
      <!-- Cancel -->
      <a th:href="@{/admin/api/dashboard}" class="bg-gray-200 text-gray-800 px-5 py-2 rounded-full hover:bg-gray-300 transition">
        Cancel
      </a>
      <!-- Confirm Logout -->
      <form th:action="@{/api/user/logout}" method="post">
        <button type="submit" class="bg-red-500 text-white px-5 py-2 rounded-full hover:bg-red-600 transition">
          Yes, Logout
        </button>
      </form>
    </div>
  </div>

</body>
</html>
