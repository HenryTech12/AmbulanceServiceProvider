<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Service Provider | Notification</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body>
<main class="container mx-auto">
    <form>
    <div class="w-fit flex flex-col items-center text-center gap-2 p-8 m-8 rounded-2xl bg-orange-300 h-fit">
        <h2 class="text-center font-bold text-2xl">Pending Notification Request</h2>
        <section>
            <img width="40" height="40" th:src="@{/assets/clock.png}" class="block w-40 h-auto border-4 rounded-2xl mx-auto border-white" alt="Pending Request Icon">
        </section>

        <section class="msg mt-3">
            Your Request Has Been Sent To Admin, You will be contacted via email as soon as your request is granted.
        </section>

        <button class="text-white border border-gray-500 px-5 py-2 rounded-2xl mt-5 shadow shadow-gray-600" th:formaction="@{/api/user/request}">Thank You.</button>
    </div>
    </form>
</main>
</body>
</html>
