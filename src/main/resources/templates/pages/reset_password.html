<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Ambulance Service Provider | Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Reset Your Password</h2>

        <form th:action="@{/api/user/reset-password}" method="post">

            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       th:value="${email}" />
            </div>

            <div class="mb-4">
                <label for="newPassword" class="block text-gray-700 font-medium mb-2">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required
                       minlength="6"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                Reset Password
            </button>
        </form>

        <div class="text-center mt-4">
            <a th:href="@{/api/user/signin}" class="text-blue-600 hover:underline text-sm">Back to login</a>
        </div>
    </div>

</body>
</html>
