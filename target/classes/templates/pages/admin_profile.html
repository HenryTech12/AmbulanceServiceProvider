<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambulance Service Provider | Admin Profile</title>
  <link rel="stylesheet" th:href="@{/css/output.css}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl max-w-3xl w-full p-8">
    <div class="flex flex-col md:flex-row items-center md:items-start md:space-x-8">
      <!-- Avatar -->
      <img class="w-32 h-32 rounded-full border-4 border-blue-500 shadow-md" src="https://i.pravatar.cc/150?img=12" alt="Admin Avatar">
      
      <!-- Info -->
      <div class="mt-4 md:mt-0 text-center md:text-left">
        <h2 class="text-2xl font-bold text-gray-800" th:text="${userDTO.fullname}">Jane Doe</h2>
        <p class="text-sm text-gray-500 mb-2">System Administrator</p>
        <span class="inline-block bg-green-100 text-green-800 text-xs px-3 py-1 rounded-full mb-4">Active</span>

        <div class="text-sm text-gray-600 space-y-1">
          <p><i class="fas fa-envelope mr-2 text-blue-500"></i> <span th:text="${userDTO.email}"></span></p>
          <p><i class="fas fa-phone mr-2 text-blue-500"></i> <span th:text="${userDTO.contactNum}"></span></p>
          <p><i class="fas fa-map-marker-alt mr-2 text-blue-500"></i> Not Specified</p>
        </div>
      </div>
    </div>

    <!-- Divider -->
    <div class="border-t mt-6 pt-6">
      <h3 class="text-lg font-semibold text-gray-700 mb-3">Account Summary</h3>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
        <div>
          <p class="text-2xl font-bold text-gray-800" th:text="${user_managed}">24</p>
          <p class="text-sm text-gray-500">Users Managed</p>
        </div>
        <div>
          <p class="text-2xl font-bold text-gray-800" th:text="${ambulance_dispatched}">7</p>
          <p class="text-sm text-gray-500">Ambulances Dispatched</p>
        </div>
        <div>
          <p class="text-2xl font-bold text-gray-800" th:text="${pending_approvals}">5</p>
          <p class="text-sm text-gray-500">Pending Approvals</p>
        </div>
        <div>
          <p class="text-2xl font-bold text-gray-800">2 yrs</p>
          <p class="text-sm text-gray-500">Admin Tenure</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="w-full">
      <form class="mt-8 flex flex-col md:flex-row  justify-center md:justify-end gap-3">
        <button class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-full shadow" th:formaction="@{/admin/api/profile/edit}">Edit Profile</button>
        <button class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-full shadow" th:formaction="@{/api/user/logout-ui}">Logout</button>
      </form>
    </div>
  </div>

</body>
</html>
